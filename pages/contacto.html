<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDePastelería</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
       
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="../index.html">
                   <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DePastelería</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="tienda.html" class="navegacion__enlace">Tienda</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de pastelería con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <h3>Comunicate con Nosotros</h3>
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre <span class="bold">(*)</span></label>
                <input class="campo__field" type="text" placeholder="Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="apellido">Apellido <span class="bold">(*)</span></label>
                <input class="campo__field" type="text" placeholder="Apellido" id="apellido">
            </div>
            <div class="campo">
                <label class="campo__label" for="nombre">Teléfono <span class="bold">(*)</span></label>
                <input class="campo__field" type="number" placeholder="Celular" id="celular">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail <span class="bold">(*)</span></label>
                <input class="campo__field" type="email" placeholder="E-mail" id="email">
            </div>
            <span class="bold span--style">Elija el área académica</span>
            <div class="campo">
                <label class="campo__label" for="nombre">Curso <span class="bold">(*)</span></label>
                <input class="campo__field" type="text" placeholder="Curso " id="curso">
            </div>
            <div class="campo">
                <label class="campo__label campo__field--textarea" for="mensaje">Mensaje <span class="bold">(*)</span></label>
                <textarea class="campo__field" id="mensaje"></textarea>
            </div>
            <div>
                <span class="bold">(*)</span>
                <input type="checkbox">
                <label>Acepto recibir Información</label>
                <span class="span-color">(*) Campos Obligatorios</span>
            </div>
            
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
                
            


        </form>
    
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="../index.html">
                   <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DePastelería</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="nosotros.html" class="navegacion__enlace">Tienda</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    
    <script src="../js/modernizer.js"></script>
</body>
</html>
