<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDePastelería</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-color">
    <main class="main-form">
        <div class="div-form">
            <form class="form">
                <div class="img-form centrar-texto">
                    <img src="../img/logo.jpg" alt="logo">
                </div>
                <div class="form-items centrar-texto">
                    <label>Correo electronico o ID de usuario</label>
                    <input type="email" id="email" placeholder="Correo">
                </div>
                <div class="form-items centrar-texto">
                    <label>Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <div class="boton centrar-texto">
                    <input type="submit" value="Iniciar Sesión">
                </div>

            </form>
        </div>
    </main>
    <footer class="centrar-texto">
        <p class="logo__bold">Todos los derechos reservados. Aguirre Franco 2022.</p>
    </footer>
</body>

</html>
